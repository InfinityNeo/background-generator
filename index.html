<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Background Generator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <h1>Background Generator</h1>
      <h2>Choose gradient colors and angle:</h2>
      <div class="colors">
        <input type="color" id="color1" name="color1" />
        <input type="color" id="color2" name="color2" />
      </div>
      <div>
        <input type="range" id="slider" min="0" max="360" step="1" value="90" />
      </div>
      <h2>Generated CSS Code:</h2>
      <textarea id="css-text" readonly></textarea>
      <button id="btn-random">Random Gradient</button>
    </main>
    <div id="toast"></div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
